<div class="container-fluid">

                    </div>

                    <div class="col-md-6 form-group">

                        </div>

                        <div class="custom-control custom-radio">

                            <label class="custom-control-label" for="banktransfer">تحويل مصرفي</label>
                        </div>
                    </div>

                    <!-- زر دفع القيمة -->
                    <div class="container text-center mt-5">
                        <button id="pay-button" class="btn btn-block btn-primary font-weight-bold py-3">
                            دفع القيمة
                        </button>

                    </div>
                </div>
            </div>

</div>

<script>
    // استرجاع بيانات السلة من Local Storage
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const checkoutItemsContainer = document.getElementById('checkout-items');
    const checkoutTotalElement = document.getElementById('checkout-total');

    function loadCheckout() {
        checkoutItemsContainer.innerHTML = '';
        let totalPrice = 0;

        cartItems.forEach(item => {
            const totalItemPrice = item.price * item.quantity;
            totalPrice += totalItemPrice;

            checkoutItemsContainer.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.price} د.ل</td>
                    <td>${item.quantity}</td>
                    <td>${totalItemPrice} د.ل</td>
                </tr>
            `;
        });

        checkoutTotalElement.textContent = totalPrice.toFixed(2);
    }

    loadCheckout();

    document.getElementById('pay-button').addEventListener('click', () => {
        const fullName = document.getElementById('full-name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const shippingAddress = document.getElementById('shipping-address').value.trim();
        const paymentMethods = document.querySelectorAll('input[name="payment"]');
        const messageElement = document.getElementById('payment-message');

        if (!fullName || !phone || !shippingAddress) {
            messageElement.textContent = "يرجى تعبئة جميع الحقول المطلوبة.";
            messageElement.style.color = 'red';
            messageElement.style.display = "block";
            return;
        }

        let paymentSelected = Array.from(paymentMethods).some(method => method.checked);
        if (!paymentSelected) {
            messageElement.textContent = "يرجى اختيار طريقة الدفع.";
            messageElement.style.color = 'red';
            messageElement.style.display = "block";
            return;
        }

        const totalAmount = parseFloat(checkoutTotalElement.textContent);
        if (isNaN(totalAmount) || totalAmount <= 0) {
            messageElement.textContent = "الفاتورة فارغة. يرجى إضافة منتج قبل الدفع.";
            messageElement.style.color = 'red';
            messageElement.style.display = "block";
            return;
        }

        const invoiceNumber = Math.floor(Math.random() * 1000000);
        let invoiceDetails = cartItems.map(item => {
            return `- ${item.name} × ${item.quantity} = ${(item.price * item.quantity).toFixed(2)} د.ل`;
        }).join("\n");

        const confirmationMessage = `
            تم الدفع بنجاح!
            \nرقم الفاتورة: ${invoiceNumber}
            \nالاسم: ${fullName}
            \nرقم الهاتف: ${phone}
            \nعنوان التوصيل: ${shippingAddress}
            \n\nتفاصيل الطلب:
            \n${invoiceDetails}
            \nالمجموع الكلي: ${totalAmount.toFixed(2)} د.ل
        `;

        const userResponse = window.prompt(confirmationMessage + "\n\nأدخل أي ملاحظة إضافية أو اضغط موافق للمتابعة:", "");

        if (userResponse !== null) {
            // تجهيز البيانات للإرسال كـ x-www-form-urlencoded
            const formData = new URLSearchParams();
            formData.append('fullName', fullName);
            formData.append('phone', phone);
            formData.append('shippingAddress', shippingAddress);
            formData.append('invoiceNumber', invoiceNumber);
            formData.append('invoiceDetails', invoiceDetails);
            formData.append('totalAmount', totalAmount.toFixed(2));

            fetch('https://hooks.zapier.com/hooks/catch/22604551/2xfii9v/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            })
            .then(response => {
                if (response.ok) {
                    messageElement.textContent = "تم إرسال الطلب بنجاح! سيتم التواصل معك قريباً.";
                    messageElement.style.color = 'green';
                    messageElement.style.display = "block";
                } else {
                    throw new Error('خطأ في الاتصال بـ Zapier');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.textContent = "حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.";
                messageElement.style.color = 'red';
                messageElement.style.display = "block";
            });

            localStorage.removeItem('cart');
            checkoutItemsContainer.innerHTML = '';
            checkoutTotalElement.textContent = '0';

            const payButton = document.getElementById('pay-button');
            payButton.disabled = true;
            payButton.textContent = "تم الدفع";

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 4000);
        }
    });
</script>
